<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NetChrono</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .filters {
      margin: 20px 0;
      display: flex;
      gap: 20px;
      align-items: flex-end;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    input[type="text"] {
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 200px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    .file-type-filters {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    .file-type-button {
      padding: 4px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    .file-type-button.active {
      background: #e3f2fd;
      border-color: #2196f3;
      color: #1976d2;
    }
    .file-type-button:hover {
      background: #f5f5f5;
    }
    .file-type-button.active:hover {
      background: #e3f2fd;
    }
    .filter-label {
      color: #666;
      font-size: 12px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>NetChrono</h1>
  <div class="filters">
    <div class="file-type-filters">
      <span class="filter-label">Filter:</span>
      <button class="file-type-button active" data-type="all">All</button>
      <button class="file-type-button" data-type="fetch">Fetch/XHR</button>
      <button class="file-type-button" data-type="js">JS</button>
      <button class="file-type-button" data-type="css">CSS</button>
      <button class="file-type-button" data-type="img">Img</button>
      <button class="file-type-button" data-type="media">Media</button>
      <button class="file-type-button" data-type="font">Font</button>
      <button class="file-type-button" data-type="doc">Doc</button>
      <button class="file-type-button" data-type="other">Other</button>
    </div>
    <div class="filter-group">
      <label for="fileName">File Name:</label>
      <input type="text" id="fileName" placeholder="Enter file name">
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Request URL</th>
        <th>Start Time (ms)</th>
      </tr>
    </thead>
    <tbody id="network-requests">
      <!-- Network requests will be populated here -->
    </tbody>
  </table>
  <script src="panel.js"></script>
</body>
</html>
